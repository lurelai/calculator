<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Lucas Ariel">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
    <div class="container">
        <div class="calculator">
            <section class="calculator-result">
                <span class="operation"> 0 </span>
            </section>
            <section class="calculator-buttons">
                <button class="button" id="clear"> c </button>
                <button class="button button-operator" id="parentheses"> () </button>
                <button class="button nothing"></button>
                <button class="button button-operator" id="divide"> <i class="fa-solid fa-divide button-operator divide"></i> </button>
                <button class="button button-number">7</button>
                <button class="button button-number">8</button>
                <button class="button button-number">9</button>
                <button class="button button-operator" id="times"> X </button>
                <button class="button button-number">4</button>
                <button class="button button-number">5</button>
                <button class="button button-number">6</button>
                <button class="button button-operator" id="minus">-</button>
                <button class="button button-number">1</button>
                <button class="button button-number">2</button>
                <button class="button button-number">3</button>
                <button class="button button-operator" id="plus">+</button>
                <button class="button nothing"></button>
                <button class="button number">0</button>
                <button class="button" id="comma">,</button>
                <button class="button" type="submit" id="submit">=</button>
            </section>
        </div>
    </div>

    <script type='module' src='./js/App.js'></script>
</body>
</html>
