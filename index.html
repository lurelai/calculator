<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <meta name="author" content="Lucas Ariel">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <section class="calculator-buttons">
                <span class="result"> Final Result </span>
            </section>
            <section class="calculator-buttons">
                <button class="button-clear"> c </button>
                <button class="button-parentheses"> () </button>
                <button class="nothing"></button>
                <button class="divide"> <i class="fa-solid fa-divide"></i> </button>
                <button class="button-number">7</button>
                <button class="button-number">8</button>
                <button class="button-number">9</button>
                <button class="times"> X </button>
                <button class="button-number">4</button>
                <button class="button-number">5</button>
                <button class="button-number">6</button>
                <button class="minus">-</button>
                <button class="button-number">1</button>
                <button class="button-number">2</button>
                <button class="button-number">3</button>
                <button class="plus">+</button>
                <button class="nothing"></button>
                <button class="number">0</button>
                <button class="comma">,</button>
                <button class="submit" type="submit">=</button>
            </section>
        </div>
    </div>
</body>
</html>
